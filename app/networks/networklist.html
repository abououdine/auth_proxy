<div ui-view class="ui container">
    <div class="ui nine column grid">
        <div class="three wide column">
            <h4 class="ui header">Networks</h4>
        </div>

        <div class="six wide column">
            <button class="ui teal button" ui-sref="contiv.networks.create">
                <i class="add icon"></i>
                Create network
            </button>
        </div>
    </div>
    <table class="ui very basic unstackable table" style="margin-top: 40px">
        <thead>
        <tr>
            <th> Network name</th>
            <th> Encapsulation</th>
            <th> Subnet</th>
            <th> Gateway</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="network in networksListCtrl.networks">
            <td><a ui-sref="contiv.networks.details({key:network.key})">{{network.networkName}}</a></td>
            <td>{{network.encap}}</td>
            <td>{{network.subnet}}</td>
            <td>{{network.gateway}}</td>
        </tr>
        </tbody>
    </table>
</div>
