<div ui-view class="ui container">
    <div class="ui sixteen column grid">
        <div class="thirteen wide column">
            <div class="content" style="font-size: 24px">Policies</div>
        </div>

        <div class="right floated three wide column">
            <button class="ui blue button" ui-sref="contiv.networkpolicies.isolation.create">
                <i class="add icon"></i>
                Create Policy
            </button>
        </div>
    </div>

    <div class="ui basic segment">
        <div class="ui active inverted dimmer" ng-show="isolationPolicyListCtrl.showLoader">
            <div class="ui loader"></div>
        </div>
        <table class="ui very basic unstackable table" style="margin-top: 10px">
            <thead>
            <tr>
                <th>Name</th>
                <th>Updated by</th>
                <th>Last update</th>
                <th class="right floated three wide column">
                    <div class="ui left icon input">
                        <input type="text" ng-model="policiesSearchText"
                               placeholder="Search isolation policies..." size="30">
                        <i class="search icon"></i>
                    </div>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="policy in isolationPolicyListCtrl.policies | filter:policiesSearchText">
                <td><a ui-sref="contiv.networkpolicies.isolation.details({key:policy.key})">{{policy.policyName}}</a>
                </td>
                <td>{{policy.updatedBy}}</td>
                <td>{{policy.lastUpdate}}</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
