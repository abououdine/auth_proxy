<div ui-view class="ui container">
    <div class="ui sixteen column grid">
        <div class="thirteen wide column">
            <div class="content" style="font-size: 24px">Policies</div>
        </div>

        <div class="right floated three wide column">
            <button class="ui blue button" ui-sref="contiv.networkpolicies.isolation.create">
                <i class="add icon"></i>
                Create Policy
            </button>
        </div>
    </div>
    <table class="ui very basic unstackable table" style="margin-top: 40px">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="policy in isolationPolicyListCtrl.policies">
            <td><a ui-sref="contiv.networkpolicies.isolation.details({key:policy.key})">{{policy.policyName}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
